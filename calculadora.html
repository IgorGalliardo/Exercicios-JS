<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Welcome to my calculator</h1>
    </header>
    <section>
        <div id="calc">
            <p>First Number</p><input type="number" name="n1" id="n1"><br/>
            <p>Second Number</p><input type="number" name="n2" id="n2">
            <div id="operators">
                <input type="button" name="sum" value="+" id="sum" onclick="somar()">
                <input type="button" name="sub" id="sub" value="-" onclick="subtrair()">
                <input type="button" name="mul" id="mul" value="*" onclick="multiplicar()">
                <input type="button" name="div" id="div" value="/" onclick="dividir()">
                <input type="button" name="cle" id="cle" value="Clear" onclick="limpar()">
            </div>
        </div>
        <div id="res">...</div>
        <div id="res1"></div>
    </section>
    <footer>
        Thanks to use my calculator
    </footer>
    <script src="script.js"></script>
</body>
</html>
